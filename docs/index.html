<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sacolão</title>


    <!-- CSS embutido -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }

        h1, h2, p {
            text-align: center;
        }

        header {
            background-color: #5efc02;
            padding: 20px;
            text-align: center;
            color: #000000;
        }

        .container {
            padding: 20px;
        }

        .video-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .download-container,
        .js-button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
    
        .imagem-produto {
            background-image: url("./frutas.jpg.jpg"); /* nome igual ao arquivo */
            background-size: cover;
            background-position: center;
            width: 550px;
            height: 350px;
            border-radius: 15px;
            border: 3px solid #32CD32;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
            margin: 25px auto;
            display: block;
        }

        button {
            padding: 10px 15px;
            background-color: rgb(102, 255, 1);
            color: #fff;
            border: none;
            cursor: pointer;
            margin-top: 5px;
        }

        button:hover {
            background-color: #444;
        }
    </style>
</head>

<body>

    <header>
        <h1>Loja Sacolão</h1>
        <p>Onde encontra o melhor hortifruit</p>
    </header>

    <div class="container">

        <h2>Imagem do Produto</h2>
        <div class="imagem-produto"></div>

        <h2>Vídeo Demonstrativo</h2>

        <div class="video-container">
            <iframe width="560" height="315"
                src="https://www.youtube.com/embed/KjAj0xOiEpc?si=EI3biyKJlD_rJiQO&amp;controls=0"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin"
                allowfullscreen>
            </iframe>
        </div>

        <h2>Baixar Documento</h2>
        <div class="download-container">
            <a href="Frutas, legumes e verduras de novembro.pdf" download>
                <button>Baixar PDF</button>
            </a>
        </div>

        <h2>Botão com JavaScript</h2>
        <div class="js-button-container">
            <button onclick="mensagem()">Clique aqui</button>
        </div>

    </div>

    <!-- JavaScript embutido -->
    <script>
        function mensagem() {
            alert("Botão funcionando! QUERO UM 10!!!!");
        }
    </script>
</body>
</html>
